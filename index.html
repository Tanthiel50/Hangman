<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman game</title>
</head>
<body>
  <header><h1>THE HANGMAN GAME <br> Movie</h1></header>
  <div class="mainContainer">
    <div class="leftContainer">
      <div class="hangman">
        <img src="./images/phase10.png">
      </div>
      <div id="guessWord"></div>
    </div>
    <div class="rightContainer">
      <div class="textRules">Dans le jeu du pendu vous devez deviner un mot. Servez-vous des touches de 
        votre clavier pour entrer une lettre et deviner le mot avant que l'affiche ne
        soit reconstituée. La thématique de ce pendu est "film".</div>
        <div class="alertInput">
          <input type="text" id="letter" name="letter" required
          maxlength="1" size="10">
          <button type="button" id="valider">Valider</button>
        <div class="alert">Veuillez entrer une lettre</div>
      </div>
       <div class="bottomContainer">
        <div id=rules class="button"> Règles</div>
        <div id=clue class="button">Indice</div>
      </div>
    </div>
  </div>
  <footer>2022 ©Cecile Blin </footer>
  <script src="script.js"></script>
</body>
</html>
